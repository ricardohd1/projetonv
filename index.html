<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>desafio </title>
</head>
<body>

  <div class="coluna1">
    <img class="riot" src="img\riot-games-vet.png" alt="Logo Riot Games">
    <p class="log">Fazer Login</p>
    <input class="logi" type="text" placeholder="Nome de usuario"  title="Usuário">
    <input class="senha" type="password" placeholder="Senha"  title="senha" >
    <div class="facebook">
      <img class="face" src="img/face.png"> 
    </div>
    <div class="google">
      <img  class="goo" src="img/google.png"> 
    </div>
    <div class="apple">
      <img  class="apl" src="img/apple.png"> 
    </div>
    <button  disabled class="btn-log">
      <img class="seta" src="img\seta.png">
    </button>
  </div>
  <div class="manter">
    <input class="text-input"  type="checkbox">
    <a class="check" href="#">Manter login</a>
  </div>
  <img  class="edit" src="img\fundoriot.png">
  <div class="fundo">
    
  </div>
  <a class="neg" href="#">Não consegue iniciar a sessão?</a>
  <a class="nega" href="#">Criar conta</a>
  <script src="script.js"></script>
</body>
</html>
